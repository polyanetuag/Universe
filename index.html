<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="body">

  <div class="wrapper">

  <aside class="side-left">
    <div class="dev">Contato</div>
    <div class="search">Pesquisar</div>
    <div class="title">Assunto</div>
    <div class="share">Compartilhar</div>
  </aside>

  <main class="container">
    
      <h3 id="catalog">Catálogo Nebulosas</h3>
      <h1 id="name">Nome</h1>
      <p id="date">Data</p>
   
  </main>

  <aside class="side-right">
    <div class="fullscreen">Fullscreen</div>
    <div class="download">Download</div>
    <div class="navigation">Navegação</div>
  </aside>

  <footer class="footer">
    <div class="informationsNebula">
      <div id="type">Tipo</div>
      <div id="distance">Distância</div>
      <div id="constellation">Constelação</div>
      <div id="category">Categoria</div>
      <div id="description">Descrição</div>
    </div>
  </footer>

</div>

</body>
</html>
