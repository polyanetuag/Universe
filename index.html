<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universe</title>
  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="body">

  <div class="wrapper">

  <aside class="side-left">
    <div class="dev">Contato</div>
    <div class="search">Pesquisar</div>
    <div class="title">Nebulosa do dia</div>
    <div class="share">
      <svg viewBox="0 0 24 24" height="48" width="48" focusable="false" role="img" fill="currentColor" xmlns="http://www.w3.org/2000/svg" class="StyledIconBase-ea9ulj-0 duvCfz"><title>Share icon</title><g data-name="Layer 2"><path d="M18 15a3 3 0 00-2.1.86L8 12.34v-.67l7.9-3.53A3 3 0 1015 6v.34L7.1 9.86a3 3 0 100 4.28l7.9 3.53V18a3 3 0 103-3z" data-name="share"></path></g></svg></div>
  </aside>

  <main class="container">
    
      <h3 id="catalog">Catálogo Nebulosas</h3>
      <h1 id="name">Nome</h1>
      <p id="date">Data</p>
   
  </main>

  <aside class="side-right">
    <div class="fullscreen">Fullscreen</div>
    <div class="download">Download</div>
    <div class="navigation">
      <div class="arrow-right"> 
        <g><path d="M10.46 18a2.23 2.23 0 01-.91-.2 1.76 1.76 0 01-1.05-1.59V7.79A1.76 1.76 0 019.55 6.2a2.1 2.1 0 012.21.26l5.1 4.21a1.7 1.7 0 010 2.66l-5.1 4.21a2.06 2.06 0 01-1.3.46z" data-name="arrow-right"></path></g>

      </div>
    </div>
  </aside>

  <footer class="footer">
    <div class="informationsNebula">
      <div id="type">Tipo</div>
      <div id="distance">Distância</div>
      <div id="constellation">Constelação</div>
      <div id="category">Categoria</div>
      <div id="description">Descrição</div>
    </div>
  </footer>

</div>

</body>
</html>
